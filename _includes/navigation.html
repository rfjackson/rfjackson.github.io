<style>
  nav {
    background-color: #66b3ff;
    text-align: center;
    margin: 20px 0 0 ;
    padding: 20px 0;
  }

  nav ul {
    list-style: none;
    margin: 0 2px;
    padding: 0;
  }

  nav li {
    display: inline-block;
    padding: 5px 5px;
  }

  nav a {
    font-weight: normal;
    padding: 10px 5px;
    font-size: .80em;
  }
</style>
<nav>
  <ul>
  {% for item in site.data.navigation %}
    <li><a href="{{ item.link }}">
      {{ item.name }}
    </a></li>
  {% endfor %}
  </ul>
</nav>
